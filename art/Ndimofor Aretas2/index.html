<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Project Description-->
		<meta
			name="description"
			content="A simple drawing App"
		/>

		<link
			rel="stylesheet"
			href="style.css"
		/>

		<title>A simple Drawing App</title>
		<script
			defer
			src="script.js"
		></script>
	</head>
	<body>
		<canvas
			id="canvas"
			width="800"
			height="800"
		></canvas>
		<div class="toolbox">
			<button id="decrease">-</button>
			<span id="size">5</span>
			<button id="increase">+</button>
			<input
				type="color"
				id="color"
			/>
			<button id="clear">X</button>
		</div>
	</body>
</html>
